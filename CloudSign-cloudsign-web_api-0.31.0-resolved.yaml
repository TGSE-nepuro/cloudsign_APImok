openapi: 3.0.2
info:
  title: クラウドサイン Web API
  description: |
    クラウドサイン Web API の仕様書です。 \
    スキーマ定義はページ下部の [Schemas] に記載されています。 \
    各エンドポイントはHTTPステータスコードとスキーマを返却します。
    - HTTPステータスコードは、各エンドポイント欄 > [Responses] > [Code] をご確認ください。
    - スキーマ情報は、各エンドポイント欄 > [Responses] > [Description] > [Example Value | Schema] の `Schema` を押すと表示できます。
  version: 0.31.0
servers:
- url: https://api.cloudsign.jp
  description: プロダクション環境
- url: https://api-sandbox.cloudsign.jp
  description: サンドボックス環境
- url: https://lgwan-api.cloudsign.jp
  description: LGWAN プロダクション環境
- url: https://lgwan-api-sandbox.cloudsign.jp
  description: LGWAN サンドボックス環境
tags:
- name: token
  description: クラウドサインのWebAPIを実行に必要なアクセストークンを取得
- name: documents
  description: 書類の作成/書類の一覧を取得/書類のデータを取得/書類のデータを更新/下書きの削除/書類の却下
- name: alert
  description: アラートの取得/作成/更新
- name: attribute
  description: 書類情報の取得/作成/更新
- name: files
  description: ファイルの追加/取得/削除
- name: participants
  description: 宛先の追加/更新/削除/組み込み署名関連
- name: widgets
  description: 入力項目の追加/変更/削除
- name: reportees
  description: 共有先の追加/更新/削除
- name: attachments
  description: 添付書類の追加/更新/削除/ダウンロード
- name: certificate
  description: 合意締結証明書の取得
- name: imported_documents
  description: 書類のインポート
- name: me
  description: APIを実行しているユーザー/チーム情報の取得
- name: team_documents
  description: チームのメンバーがやり取りした書類一覧の取得（エンタープライズプランでは使用不可）
- name: cabinets
  description: キャビネット一覧の取得（エンタープライズプラン限定）
- name: 非推奨
  description: 今後廃止予定のため、新規でAPI連携される方は使用しないでください
paths:
  /token:
    get:
      tags:
      - 非推奨
      summary: アクセストークンを取得（非推奨）
      description: |
        このエンドポイントは非推奨です。 \
        代わりに POST /token を利用してください。 \
        リクエストが成功した場合、このエンドポイントは [accessTokenModel](#accessTokenModel) を返却します。 \
        返却されるレスポンスのスキーマ情報は「Schemas」セクションを参照してください。
      parameters:
      - name: client_id
        in: query
        description: クライアント ID
        required: true
        schema:
          type: string
      responses:
        "200":
          $ref: "#/paths/~1token/post/responses/200"
        "400":
          $ref: "#/paths/~1token/post/responses/400"
        "403":
          $ref: "#/paths/~1token/post/responses/403"
        "500":
          $ref: "#/paths/~1token/post/responses/500"
      deprecated: true
    post:
      tags:
      - token
      summary: クラウドサイン Web API の実行に必要なアクセストークンを取得する
      description: |
        アクセストークンの取得にはクライアント ID が必要です。\
        クライアント ID は、クラウドサイン の [管理画面] > [アカウント] > [クライアントID] 画面 [https://www.cloudsign.jp/api/clients](https://www.cloudsign.jp/api/clients) から発行、確認できます。\
        取得したアクセストークンの有効期限は発行されてから1時間（3,600秒）です。\
        この有効期限を超過した場合、再度アクセストークンの取得が必要です。\
        アクセストークン取得後、有効期限内に再度アクセストークンの取得をリクエストしても、新しいアクセストークンは発行されません。 \
        \
        リクエストが成功した場合、このエンドポイントは [accessTokenModel](#accessTokenModel) を返却します。\
        返却されるレスポンスのスキーマ情報は「Schemas」セクションを参照してください。
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/token_body"
        required: true
      responses:
        "200":
          description: 正常時 (返却モデル：`accessTokenModel`)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/accessTokenModel"
        "400":
          description: |
            client_id が空の場合、 error の値は invalid_request (返却モデル：`errorModel`)\
            不適切な client_id の場合、 error の値は invalid_client (返却モデル：`errorModel`)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
        "403":
          description: |
            以下のいずれかの条件に該当する場合、 error の値は forbidden (返却モデル：`errorModel`)
            - 無効なユーザーのクライアント ID を使用したリクエストの場合
            - IPアドレス制限機能を設定していて、不正なIPアドレスからリクエストした場合
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
        "500":
          description: API サーバーの内部的なエラーの場合、 error の値は internal_server_error (返却モデル：`errorModel`)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
  /documents:
    get:
      tags:
      - documents
      summary: 書類の一覧を取得 (ページングあり)
      description: |
        書類の一覧を取得します。\
        一覧のページングを行う場合は、page パラメータを指定してください。\
        データ量に対して大きすぎる値を渡した場合は documents の配列は空となります。\
        リクエストが成功した場合、このエンドポイントは [documentListModel](#documentListModel) を返却します。\
        スキーマの詳細は「Schemas」セクションを参照してください。
      parameters:
      - name: page
        in: query
        description: |
          一覧のページングを指定する\
          ページ番号は 1 から始まる\
           1 ページあたり最大 100 件のデータを取得\
          値を指定しない場合、または不適切な値を指定した場合は、デフォルト値の 1 が適用される\
          一覧のデータ量に対して大きすぎる値を指定した場合は返却モデル：`documentListModel` の documents の配列は空となる
        required: false
        allowEmptyValue: true
        schema:
          type: integer
          default: 1
      - name: status
        in: query
        description: |
          状態で絞り込みを行う
           * -1 - 全ての状態
           * 0 - 下書き
           * 1 - 先方確認中
           * 2 - 締結済
           * 3 - 取消、または却下
           * 4 - テンプレート
        required: false
        allowEmptyValue: true
        schema:
          type: integer
          default: -1
          enum:
          - -1
          - 0
          - 1
          - 2
          - 3
          - 4
      - name: with_files
        in: query
        description: ファイルの情報が不要な場合は、 y 以外の値を指定する
        required: false
        allowEmptyValue: true
        schema:
          type: string
          default: "y"
      - name: with_participants
        in: query
        description: 参加者の情報が不要な場合は、 y 以外の値を指定する
        required: false
        allowEmptyValue: true
        schema:
          type: string
          default: "y"
      - name: with_reportees
        in: query
        description: 共有先の情報を取得する場合は、 y を指定する
        required: false
        allowEmptyValue: true
        schema:
          type: string
          default: "n"
      - name: with_shared_templates
        in: query
        description: |
          取得対象に書類管理者が共有したテンプレートを含む場合は、 y を指定する\
          status に 4 を指定した場合のみ有効となる
        required: false
        allowEmptyValue: true
        schema:
          type: string
          default: "n"
      - name: with_attachment
        in: query
        description: 値として y を渡した場合のみ、それぞれの書類に添付書類の情報を付加する
        required: false
        allowEmptyValue: true
        schema:
          type: string
      - name: from
        in: query
        description: 書類の最終処理日時で絞り込みをする際の開始日時を指定する（RFC3339準拠）
        required: false
        allowEmptyValue: true
        schema:
          type: string
          format: YYYY-MM-DDThh:mm:ss.SSSSSSZ
      - name: to
        in: query
        description: 書類の最終処理日時で絞り込みをする際の終了日時を指定する（RFC3339準拠）
        required: false
        allowEmptyValue: true
        schema:
          type: string
          format: YYYY-MM-DDThh:mm:ss.SSSSSSZ
      responses:
        "200":
          description: 正常時 (返却モデル：`documentListModel`)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/documentListModel"
        "400":
          description: |
            以下のいずれかの条件に該当する場合、 error の値は bad_request (返却モデル：`errorModel`)
            - アクセストークンが適切に設定されていない場合
            - status の値が不適切な場合
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
        "401":
          description: アクセストークンが無効な場合、 error の値は unauthorized (返却モデル：`errorModel`)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
        "403":
          description: |
            IPアドレス制限機能を設定していて、不正なIPアドレスからリクエストした場合、 error の値は forbidden (返却モデル：`errorModel`)\
            API オプションの契約が無いユーザーからのアクセスの場合、 error の値は webapi_option_required (返却モデル：`errorModel`)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
        "405":
          description: GET / POST 以外のメソッドでアクセスした場合、 error の値は method_not_allowed (返却モデル：`errorModel`)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
        "500":
          description: API サーバーの内部的なエラーの場合、 error の値は internal_server_error (返却モデル：`errorModel`)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
      security:
      - accessTokenAuth: []
    post:
      tags:
      - documents
      summary: 書類を新規作成
      description: |
        書類の作成を行います。\
        作成した書類のデータを取得する場合は、作成時に返却される書類 ID を利用して GET /documents/{documentID} を実行してください。\
        リクエストが成功した場合、このエンドポイントは [documentModel](#documentModel) を返却します。\
        スキーマの詳細は「Schemas」セクションを参照してください。
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/documents_body"
      responses:
        "200":
          description: 正常時 (返却モデル：`documentModel`)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/documentModel"
        "400":
          description: アクセストークン、またはリクエストパラメータが不正な場合、 error の値は bad_request (返却モデル：`errorModel`)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
        "401":
          description: アクセストークンが無効な場合、 error の値は unauthorized (返却モデル：`errorModel`)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
        "403":
          description: |
            以下のいずれかの条件に該当する場合、 error の値は forbidden (返却モデル：`errorModel`)
            - template_id 指定時に指定された書類にアクセスする権限が無い場合
            - IPアドレス制限機能を設定していて、不正なIPアドレスからリクエストした場合

            API オプションの契約が無いユーザーからのアクセスの場合、 error の値は webapi_option_required (返却モデル：`errorModel`)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
        "405":
          description: GET / POST 以外のメソッドでアクセスした場合、 error の値は method_not_allowed (返却モデル：`errorModel`)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
        "500":
          description: API サーバーの内部的なエラーの場合、 error の値は internal_server_error (返却モデル：`errorModel`)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
      security:
      - accessTokenAuth: []
  /documents/{documentID}:
    get:
      tags:
      - documents
      summary: 書類のデータを取得
      description: |
        指定した書類のデータを取得します。\
        リクエストが成功した場合、このエンドポイントは [documentModel](#documentModel) を返却します。\
        スキーマの詳細は「Schemas」セクションを参照してください。
      parameters:
      - name: documentID
        in: path
        description: 書類のID
        required: true
        schema:
          type: string
      responses:
        "200":
          description: 正常時 (返却モデル：`documentModel`)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/documentModel"
        "400":
          description: アクセストークンが適切に設定されていない場合、 error の値は bad_request (返却モデル：`errorModel`)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
        "401":
          description: アクセストークンが無効な場合、 error の値は unauthorized (返却モデル：`errorModel`)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
        "403":
          description: |
            以下のいずれかの条件に該当する場合、 error の値は forbidden (返却モデル：`errorModel`)
            - 書類にアクセスする権限が無い場合
            - IPアドレス制限機能を設定していて、不正なIPアドレスからリクエストした場合

            API オプションの契約が無いユーザーからのアクセスの場合、 error の値は webapi_option_required (返却モデル：`errorModel`)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
        "404":
          description: 指定された書類が存在しない場合、 error の値は not_found (返却モデル：`errorModel`)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
        "405":
          description: GET / POST / PUT / DELETE 以外のメソッドでアクセスした場合、 error の値は method_not_allowed (返却モデル：`errorModel`)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
        "500":
          description: API サーバーの内部的なエラーの場合、 error の値は internal_server_error (返却モデル：`errorModel`)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
      security:
      - accessTokenAuth: []
    put:
      tags:
      - documents
      summary: 書類のデータを更新
      description: |
        指定した書類のデータを更新します。\
        note の情報を更新しても、`documentAttributeModel`の counterparty フィールドの情報は更新されません。\
        リクエストが成功した場合、このエンドポイントは [documentModel](#documentModel) を返却します。\
        スキーマの詳細は「Schemas」セクションを参照してください。
      parameters:
      - name: documentID
        in: path
        description: 書類のID
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/documents_documentID_body"
      responses:
        "200":
          description: 正常時 (返却モデル：`documentModel`)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/documentModel"
        "400":
          description: アクセストークン、またはリクエストパラメータが不正な場合、 error の値は bad_request (返却モデル：`errorModel`)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
        "401":
          description: アクセストークンが無効な場合、 error の値は unauthorized (返却モデル：`errorModel`)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
        "403":
          description: |
            以下のいずれかの条件に該当する場合、 error の値は forbidden (返却モデル：`errorModel`)
            - 書類にアクセスする権限が無い場合
            - IPアドレス制限機能を設定していて、不正なIPアドレスからリクエストした場合

            API オプションの契約が無いユーザーからのアクセスの場合、 error の値は webapi_option_required (返却モデル：`errorModel`)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
        "404":
          description: 指定された書類が存在しない場合、 error の値は not_found (返却モデル：`errorModel`)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
        "405":
          description: GET / POST / PUT / DELETE 以外のメソッドでアクセスした場合、 error の値は method_not_allowed (返却モデル：`errorModel`)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
        "500":
          description: API サーバーの内部的なエラーの場合、 error の値は internal_server_error (返却モデル：`errorModel`)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
      security:
      - accessTokenAuth: []
    post:
      tags:
      - documents
      summary: 書類を送信またはリマインド
      description: |
        指定した書類が下書き状態の場合には書類の送信を、書類が先方確認中状態の場合にはリマインドを行います。\
        なお、Web API による書類送信では、承認機能による送信制御は行われません。\
        リクエストが成功した場合、このエンドポイントは [documentModel](#documentModel) を返却します。\
        スキーマの詳細は「Schemas」セクションを参照してください。
      parameters:
      - name: documentID
        in: path
        description: 書類のID
        required: true
        schema:
          type: string
      responses:
        "200":
          description: 正常時 (返却モデル：`documentModel`)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/documentModel"
        "400":
          description: |
            以下のいずれかの条件に該当する場合、 error の値は bad_request (返却モデル：`errorModel`)
            - アクセストークンが適切に設定されていない場合
            - 送信者に割り当てられた入力項目の値が設定されていない場合
            - 参加者（送信者と1人以上の受信者）やファイル（1つ以上）が不足している書類を操作しようとした場合
            - 組込み署名（SMS認証）が設定された受信者にリマインドを行おうとした場合
            - 送信者にマイナンバーカード署名が選択されている場合
            - PDFファイル構造に問題がある場合
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
        "401":
          description: アクセストークンが無効な場合、 error の値は unauthorized (返却モデル：`errorModel`)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
        "403":
          description: |
            以下のいずれかの条件に該当する場合、 error の値は forbidden (返却モデル：`errorModel`)
            - 書類にアクセスする権限が無い場合
            - IPアドレス制限機能を設定していて、不正なIPアドレスからリクエストした場合

            API オプションの契約が無いユーザーからのアクセスの場合、 error の値は webapi_option_required (返却モデル：`errorModel`)\
            下書き状態または先方確認中状態でない書類に対して操作をしようとした場合、 error の値は not_acceptable (返却モデル：`errorModel`)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
        "404":
          description: 指定された書類が存在しない場合、 error の値は not_found (返却モデル：`errorModel`)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
        "405":
          description: GET / POST / PUT / DELETE 以外のメソッドでアクセスした場合、 error の値は method_not_allowed (返却モデル：`errorModel`)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
        "500":
          description: API サーバーの内部的なエラーの場合、 error の値は internal_server_error (返却モデル：`errorModel`)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
      security:
      - accessTokenAuth: []
    delete:
      tags:
      - documents
      summary: 下書きを削除
      description: 指定した書類が下書き状態の場合、書類を削除します。
      parameters:
      - name: documentID
        in: path
        description: 書類のID
        required: true
        schema:
          type: string
      responses:
        "204":
          description: 正常時
        "400":
          description: |
            以下のいずれかの条件に該当する場合、 error の値は bad_request (返却モデル：`errorModel`)
            - アクセストークンが適切に設定されていない場合
            - 書類が下書きでない場合
