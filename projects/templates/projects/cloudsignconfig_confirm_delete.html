{% extends 'base.html' %}

{% block title %}Delete CloudSign Configuration{% endblock %}

{% block content %}
    <h1 class="mb-4">Delete CloudSign Configuration</h1>
    <p>Are you sure you want to delete this configuration? This action cannot be undone.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'projects:cloudsign_config' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
