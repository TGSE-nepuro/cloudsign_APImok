{% extends "base.html" %}

{% block title %}参加者の追加 - {{ project.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">参加者の追加 - {{ project.title }}</h1>
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">参加者を追加</button>
                <a href="{% url 'projects:project_detail' project.pk %}" class="btn btn-secondary">キャンセル</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
