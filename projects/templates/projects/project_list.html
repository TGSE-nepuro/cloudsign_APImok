{% extends 'base.html' %}

{% block title %}案件一覧{% endblock %}

{% block content %}
    <h1>案件一覧</h1>
    <a href="{% url 'projects:project_create' %}" class="btn btn-primary mb-3">新規案件作成</a>
    <ul class="list-group">
        {% for project in projects %}
            <li class="list-group-item">
                <a href="{% url 'projects:project_detail' project.pk %}">{{ project.title }}</a>
                <span class="badge bg-secondary float-end">{{ project.created_at|date:"Y/m/d H:i" }}</span>
            </li>
        {% empty %}
            <li class="list-group-item">案件がありません。</li>
        {% endfor %}
    </ul>
{% endblock %}
